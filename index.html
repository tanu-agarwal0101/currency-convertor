<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.rawshorts.com/freeicons/wp-content/uploads/2017/01/green_prodpictcoin_1484336210-1.png" type="image/x-icon">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <h1>currency convertor</h1>
        <form action="">
            <div class="dropdown">
                <div class="from">                   
                    <div class="select-container">
                        <p>from:</p>
                        <select name="from">                           
                        </select>                        
                    </div>
                    <div class="img">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <input type="text" name="from" id="from"  value="1">
                    </div>
                </div>
                
                <i class="fa-solid fa-arrow-right-arrow-left reverse"></i>
                <div class="to">
                    <div class="select-container">
                        <p>to:</p>
                        <select name="to">                
                        </select>                        
                    </div>
                    <div class="img">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <p class="finAmount"></p>
                    </div>                    
                </div>
            </div>
            
            <div class="msg"></div>
            <button class="exchRate">
                get exchange rate
            </button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
